<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Bands strucure</title>
  <meta name="description" content="">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/mcloud_theme.min.css">
  <link rel="stylesheet" href="css/bands.css">

</head>

<body>

<!-- Band data -->
<div id="band-container" style="overflow-x: auto;">
  <div id="band-metadata">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <h3>1. Single band structure with default colors</h3>

          <div id="band1">
          </div>

          <p class="input-group input-group-div">
            <span class="input-group-addon">Edit the path: </span>
            <input id="bandPathTextBox1" class="input-group form-control input-path"
                   autocomplete="off" onkeyup="changeBandPath('bandPathTextBox1', 'band1')">
          </p>
          <button type="button" class="btn btn-primary btn-md reset-path-btn" title="Reset to default path"
                  onclick="resetDefaultBandPath('bandPathTextBox1', 'band1')">
            Reset default path
          </button>
        </div>

        <div class="col-md-6">
          <h3>2. Three band structures with missing segments and with default colors</h3>

          <div id="band2">
          </div>

          <p class="input-group input-group-div">
            <span class="input-group-addon">Edit the path: </span>
            <input id="bandPathTextBox2" class="input-group form-control input-path"
                   autocomplete="off" onkeyup="changeBandPath('bandPathTextBox2', 'band2')">
          </p>
          <button type="button" class="btn btn-primary btn-md reset-path-btn" title="Reset to default path"
                  onclick="resetDefaultBandPath('bandPathTextBox2', 'band2')">
            Reset default path
          </button>
        </div>
      </div>

      <br>
      <br>
      <br>

      <div class="row">
        <div class="col-md-6">
          <h3>3. Two band structures with default colors</h3>

          <div id="band3">
          </div>

          <p class="input-group input-group-div">
            <span class="input-group-addon">Edit the path: </span>
            <input id="bandPathTextBox3" class="input-group form-control input-path"
                   autocomplete="off" onkeyup="changeBandPath('bandPathTextBox3', 'band3')">
          </p>
          <button type="button" class="btn btn-primary btn-md reset-path-btn" title="Reset to default path"
                  onclick="resetDefaultBandPath('bandPathTextBox3', 'band3')">
            Reset default path
          </button>
        </div>

        <div class="col-md-6">
          <h3>4. Two band structures where color is passed as an argument</h3>

          <div id="band4">
          </div>

          <p class="input-group input-group-div">
            <span class="input-group-addon">Edit the path: </span>
            <input id="bandPathTextBox4" class="input-group form-control input-path"
                   autocomplete="off" onkeyup="changeBandPath('bandPathTextBox4', 'band4')">
          </p>
          <button type="button" class="btn btn-primary btn-md reset-path-btn" title="Reset to default path"
                  onclick="resetDefaultBandPath('bandPathTextBox4', 'band4')">
            Reset default path
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/tinycolor.min.js"></script>
<script src="js/highstock.min.js"></script>
<script src="https://code.highcharts.com/modules/boost.js"></script>
<script src="js/bandstructure.js"></script>
<script src="js/bands.js"></script>
</body>
</html>
